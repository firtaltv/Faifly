{% extends "movies/base.html" %}

{% block title %} Home Page {% endblock title %}

{% block content %}
<br><br><br>
<form action="{% url 'home' %}" method="get">
<p>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Filter by Genre</a>

</p>

<div class="row">
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Action" name="Action">
          <label class="form-check-label" for="inlineCheckbox1">Action</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Horror" name="Horror">
          <label class="form-check-label" for="inlineCheckbox2">Horror</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Fantasy" name="Fantasy">
          <label class="form-check-label" for="inlineCheckbox3">Fantasy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Adventure" name="Adventure">
          <label class="form-check-label" for="inlineCheckbox4">Adventure</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Drama" name="Drama">
          <label class="form-check-label" for="inlineCheckbox5">Drama</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Comedy" name="Comedy">
          <label class="form-check-label" for="inlineCheckbox6">Comedy</label>
        </div>
        <button type="submit" class="btn btn-primary"> Filter</button>

    </div>
  </div>
</div>
    </form>
<center><h3>Movies</h3></center>
<div class="row row-cols-1 row-cols-md-3 g-4" style="padding: 10%;">
    {% for movie in movies %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'detail' movie.url %}"><h5 class="card-title">{{ movie.name }}</h5></a>
                    <p class="card-text">Genres:
                        {% for genre in movie.genre.all %}
                            {{ genre }};
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
<br>
    {% endfor %}

</div>

{% endblock %}
