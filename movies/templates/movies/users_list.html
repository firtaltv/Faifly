{% extends "movies/base.html" %}

{% block title %} Home Page {% endblock title %}

{% block content %}
<br><br><br>

<center><h3>Users List</h3></center>
<div class="row row-cols-1 row-cols-md-3 g-4" style="padding: 10%;">
    {% for user in users %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'profile' pk=user.id %}"><h5 class="card-title">{{ user.username }}</h5></a>
                </div>
            </div>
        </div>
<br>
    {% endfor %}

</div>

{% endblock %}
